<article class="flex flex-col bg-gray-900 min-h-[480px]">
  <a>
    <img
      alt=""
      class="min-h-[300px] object-cover w-full -52 bg-gray-500"
      [src]="book.image"
    />
  </a>
  <div class="flex flex-col flex-1 p-6">
    <a
      rel="noopener noreferrer"
      href="#"
      aria-label="Te nulla oportere reprimique his dolorum"
    ></a>
    <a
      rel="noopener noreferrer"
      href="#"
      class="text-xs tracking uppercase hover:underline text-violet-400"
    >
      {{ book.price | localCurrency | currency : "INR" }}
    </a>
    <h3 class="flex-1 py-2 text-lg font-semibold leading">
      {{ book.title | summary }}
    </h3>
    <button
      (click)="addToCart(book)"
      *ngIf="user$ | async"
      class="cursor-pointer w-full py-1 bg-green-600"
    >
      Add to cart
    </button>
  </div>
</article>
