<section class="py-6 sm:py-12 bg-gray-800 min-h-screen text-gray-100">
  <div class="container p-6 mx-auto space-y-8">
    <div class="space-y-2 text-center">
      <h2 class="text-3xl font-bold">Partem reprimique an pro</h2>
      <p class="font-serif text-sm text-gray-400">
        Qualisque erroribus usu at, duo te agam soluta mucius.
      </p>
    </div>
    <app-card-shimmer *ngIf="(books$ | async)?.length === 0" />

    <div class="grid grid-cols-1 gap-x-4 gap-y-8 md:grid-cols-2 lg:grid-cols-4">
      <book-card *ngFor="let book of books$ | async" [book]="book"></book-card>
    </div>
  </div>
</section>
